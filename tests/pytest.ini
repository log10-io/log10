[pytest]
addopts =
    --openai_model=gpt-3.5-turbo
    --openai_vision_model=gpt-4o
    --anthropic_model=claude-3-haiku-20240307
    --anthropic_legacy_model=claude-2.1
    --google_model=gemini-1.5-pro-latest
    --mistralai_model=mistral-tiny
    --lamini_model=meta-llama/Llama-2-7b-chat-hf
    --openai_compatibility_model=perplexity/llama-3.1-sonar-small-128k-chat
    --llm_provider=openai

markers = 
    completions: mark a test as a completion test
    async_client: mark a test as an async test
    chat: mark a test as a chat test
    stream: mark a test as a stream test
    tools: mark a test as a tools test
    vision: mark a test as a vision test
    widget: mark a test as a widget test
    context_manager: mark a test as a context manager test
